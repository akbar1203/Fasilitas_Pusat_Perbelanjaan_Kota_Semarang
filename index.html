<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ADM_KEC_KOTA_SEMARANG_1.js"></script>
        <script src="data/mall_1_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.9963613597470395,110.39621943962966],[-6.976916185337264,110.42559421092417]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_ADM_KEC_KOTA_SEMARANG_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_Kec'] !== null ? autolinker.link(feature.properties['ID_Kec'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['xcoord'] !== null ? autolinker.link(feature.properties['xcoord'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ycoord'] !== null ? autolinker.link(feature.properties['ycoord'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kode_prop'] !== null ? autolinker.link(feature.properties['kode_prop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kode_kab'] !== null ? autolinker.link(feature.properties['kode_kab'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ADM_KEC_KOTA_SEMARANG_1_0() {
            return {
                pane: 'pane_ADM_KEC_KOTA_SEMARANG_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ADM_KEC_KOTA_SEMARANG_1');
        map.getPane('pane_ADM_KEC_KOTA_SEMARANG_1').style.zIndex = 401;
        map.getPane('pane_ADM_KEC_KOTA_SEMARANG_1').style['mix-blend-mode'] = 'normal';
        var layer_ADM_KEC_KOTA_SEMARANG_1 = new L.geoJson(json_ADM_KEC_KOTA_SEMARANG_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ADM_KEC_KOTA_SEMARANG_1',
            layerName: 'layer_ADM_KEC_KOTA_SEMARANG_1',
            pane: 'pane_ADM_KEC_KOTA_SEMARANG_1',
            onEachFeature: pop_ADM_KEC_KOTA_SEMARANG_1,
            style: style_ADM_KEC_KOTA_SEMARANG_1_0,
        });
        bounds_group.addLayer(layer_ADM_KEC_KOTA_SEMARANG_1);
        map.addLayer(layer_ADM_KEC_KOTA_SEMARANG_1);
        function pop_mall_1_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['origin_id'] !== null ? autolinker.link(feature.properties['origin_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['title'] !== null ? autolinker.link(feature.properties['title'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['distance'] !== null ? autolinker.link(feature.properties['distance'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['categories'] !== null ? autolinker.link(feature.properties['categories'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_mall_1_2_0() {
            return {
                pane: 'pane_mall_1_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_mall_1_2');
        map.getPane('pane_mall_1_2').style.zIndex = 402;
        map.getPane('pane_mall_1_2').style['mix-blend-mode'] = 'normal';
        var layer_mall_1_2 = new L.geoJson(json_mall_1_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_mall_1_2',
            layerName: 'layer_mall_1_2',
            pane: 'pane_mall_1_2',
            onEachFeature: pop_mall_1_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_mall_1_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_mall_1_2);
        map.addLayer(layer_mall_1_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/mall_1_2.png" /> mall_1': layer_mall_1_2,'<img src="legend/ADM_KEC_KOTA_SEMARANG_1.png" /> ADM_KEC_KOTA_SEMARANG': layer_ADM_KEC_KOTA_SEMARANG_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_ADM_KEC_KOTA_SEMARANG_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ADM_KEC_KOTA_SEMARANG_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ADM_KEC_KOTA_SEMARANG_1]);
        map.on("zoomend", function(){
            resetLabels([layer_ADM_KEC_KOTA_SEMARANG_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ADM_KEC_KOTA_SEMARANG_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ADM_KEC_KOTA_SEMARANG_1]);
        });
        </script>
    </body>
</html>
